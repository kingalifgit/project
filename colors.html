<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="h-screen flex justify-center items-center text-center delay-200">
  <main>
    <p class="mb-4 bg-slate-300 p-3 rounded-full px-5 shadow">Background: <span>#FFFFFF</span></p>
    <button class="border bg-emerald-600 p-1 text-xs text-white font-bold rounded-full shadow px-5">Click</button>
  </main>

  <script>
    const btn = document.querySelector("button")
    let span = document.querySelector("span")

    // Membuat hex color random
    function randomHexColor() {
      let letters = '0123456789ABCDEF';
      let color = '#';
      for (let i = 0; i < 6; i++) {
        color += letters[Math.floor(Math.random() * 16)];
      }
      return color;
    }

    btn.addEventListener("click", function () {
      let randomColor = randomHexColor();
      span.innerText = randomColor
      document.body.style.background = randomColor
    })
  </script>
</body>

</html>
